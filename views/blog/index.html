{{ define "content"}}
<div class="grid gap-4 p-4">
  {{range $article := .articles }}
  <div class="bg-white shadow p-4">
    <h1 class="font-bold text-lg">{{$article.Title}}</h1>
    <p>{{ $article.Description }}</p>
    <p>Ecrit par: {{ $article.User.Firstname }}</p>
  </div>

  {{end}}
</div>
{{end}}
