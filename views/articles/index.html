{{ define "content" }}
<h1>Articles</h1>
<table>
  <tr>
    <th>Title</th>
    {{/*
    <th>Create at</th>
    <th>Updated at</th>
    */}}
    <th>actions</th>
  </tr>
  {{range $article := .articles }}
  <tr>
    <td>{{$article.Title}}</td>
    {{/*
    <td>{{$article.CreatedAt}}</td>
    <td>{{$article.UpdatedAt}}</td>
    */}}
    <td><a href="/articles/show/{{$article.ID}}">Show</a></td>
  </tr>
  {{end}}
</table>
{{end}}
